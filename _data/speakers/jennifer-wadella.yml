bio: "Jennifer Wadella has been writing code since before she realized it was a credible career path. She currently works as a web developer at VML and loves building javascript applications and attending hackathons. She is an active member of the KC tech community and the founder of Kansas City Women in Technology(KCWiT), a non-profit aimed at growing the number of women in technology careers in Kansas City. KCWiT umbrellas several programs including CoderDojoKC, Tech sHeroes, Coding & Cupcakes, and HackEDkc. Jennifer also sits on the Shawnee Mission School District CTE Advisory board, is a committee member of the KC Girls in STEM initiative, and is on the Young Women in STEM Conference planning committee. She doesn't blog, but she can handle 140 characters - @likeOMGitsFEDAY"
