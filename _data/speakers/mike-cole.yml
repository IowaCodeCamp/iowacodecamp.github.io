bio: "Mike Cole is a developer currently focusing on .NET working at Far Reach in Cedar Falls. He's been around the proverbial block in the IT profession and has a wide array of experience in many fields. He is an officer of the CVINETA user group and is actively involved in the community. He is incredibly lazy and is always looking for easier and more streamlined ways to solve everyday problems. His passions in life include his family, sarcastic memes, the outdoors, and always having the last word."
