bio: "Lwin Maung is a (mobile) developer and an expert on mechatronics with over 8 years of consulting experience. His mobile applications have been featured on technology sites such as engadget, gizmodo, and pocket now. He has also designed and created programmable microcontrollers and robots from the ground up. He is one of the Hero developers for Microsoft generation app program. Lwin has also help create Windows 8 certification exams for Microsoft. He is currently writing certification study guide for ASP.NET MVC for Microsoft. You can find Lwin speaking at conferences such as CodeMash and ThatConference."
