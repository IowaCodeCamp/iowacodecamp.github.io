bio: "Dave Fancher is a Software Engineer at Performance Assessment Network in Carmel, Indiana and a Microsoft MVP for Visual F#. He has been building software with the .NET Framework since version 1.1. Dave is active within the Indiana software development community as a member of IndySA, a speaker at user groups throughout the state, and a two-time contributor to Indy GiveCamp. When not writing code he enjoys spending time with his family, watching movies, photography, and gaming on on his Xbox 360."
