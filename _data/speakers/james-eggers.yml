bio: "Developer turned UX designer, James has been designing and building websites for the better part of 15 years across a number of different languages and platforms.  By focusing more recently on working with clients and teams through various UX practices, James has been able to refine and better understand what makes good websites great. Check him out on github at http://www.github.com/jameseggers1, his blog at http://www.jamesreggers.com, or on Twitter at @JamesEggers."
