bio: "Mitchel Sellers, Microsoft C# MVP, DNN MVP is the CEO of IowaComputerGurus, Inc a West Des Moines, Iowa based software consulting firm.  At IowaComputerGurus Mitchel is responsible for all software architecture and day-to-day operations of the business.  With a world-wide client base IowaComputerGurus customers give Mitchel a unique perspective to analyze technology decisions.  Mitchel enjoys giving back to the development community and is a regular speaker at technology events, user groups, and code camps across the country."
