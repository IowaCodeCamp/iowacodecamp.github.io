bio: "Ed Leighton-Dick is a DBA with over fourteen years of experience in SQL Server and over twenty years of experience in software development and IT.  He is currently Senior Database Administrator for GreatAmerica Financial Services Corporation in Cedar Rapids, Iowa, and the chapter leader of the I-380 PASS SQL Server User Group.  Outside of work, Ed is a devoted husband, father of two beautiful girls, and beginning runner."
