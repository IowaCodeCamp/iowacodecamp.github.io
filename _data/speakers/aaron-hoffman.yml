bio: "Aaron is the Co-Founder & CEO of StoneFinch, an Agile Development and Data Analytics Consultancy based in Des Moines, Iowa. StoneFinch focuses on building lasting relationships and creating cultures of continuous learning. StoneFinch uses Agile Development, Human-Centered Design, and Data Analytics to help their clients drive growth and make informed business decisions. Aaron is also the Co-Founder and CTO of Men's Style Lab, a concierge menswear clothing company, a Des Moines based startup currently experiencing very rapid growth. He is a leader of the .NET User Group in Des Moines and is an active member of the entrepreneur community."
